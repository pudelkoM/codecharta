<div class="block">
    <i class='fa fa-paint-brush'></i>
    <md-select class="dropdown" ng-model="$ctrl.settingsService.settings.colorMetric" ng-change="$ctrl.settingsService.applySettings()">
        <md-option ng-repeat="metric in $ctrl.metrics" value="{{::metric}}">
            {{::metric}}
        </md-option>
    </md-select>
    <span class="metric-value">{{($ctrl.hoveredColorValue | number) || "-"}}
    <span  ng-hide="!$ctrl.hoveredHeightDelta">(&Delta;{{$ctrl.hoveredColorDelta | number}})</span>
        </span>
</div>
